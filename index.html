<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShiftStrike</title>
</head>

<style>

/* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f4f4f4;
}

/* Inbox Container */
.inbox {
    width: 90%;
    max-width: 600px;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
}

/* Individual Items */
.item {
    display: flex;
    align-items: center;
    padding: 10px;
    border-bottom: 1px solid #ddd;
    transition: background 0.3s;
}

/* Last item border removal */
.item:last-child {
    border-bottom: none;
}

/* Checkbox */
.item input[type="checkbox"] {
    width: 20px;
    height: 20px;
    margin-right: 15px;
    cursor: pointer;
}

/* Text */
.item p {
    margin: 0;
    font-size: 16px;
    transition: color 0.3s, text-decoration 0.3s;
}

/* Apply strikethrough when checkbox is checked */
.item input[type="checkbox"]:checked + p {
    text-decoration: line-through;
    color: gray;
}

/* Hover Effect */
.item:hover {
    background-color: #f9f9f9;
}

/* Responsive Styles */
@media (max-width: 480px) {
    .inbox {
        width: 95%;
        padding: 15px;
    }

    .item {
        padding: 12px;
    }

    .item input[type="checkbox"] {
        width: 18px;
        height: 18px;
        margin-right: 10px;
    }

    .item p {
        font-size: 14px;
    }
}


</style>


<body>
 <div class="inbox">
    <div class="item">
        <input type="checkbox">
        <p>This is an inbox layout.</p>
    </div>

    <div class="item">
        <input type="checkbox">
        <p>Check one item.</p>
    </div>

    <div class="item">
        <input type="checkbox">
        <p>Hold down your shift key.</p>
    </div>

    <div class="item">
        <input type="checkbox">
        <p>Check a lower item.</p>
    </div>

    <div class="item">
        <input type="checkbox">
        <p>Everthing inbetween should also be set to checked .</p>
    </div>

    <div class="item">
        <input type="checkbox">
        <p>Try do it without any libraries.</p>
    </div>

    <div class="item">
        <input type="checkbox">
        <p>Just regular JavaScript.</p>
    </div>

    <div class="item">
        <input type="checkbox">
        <p>Good Luck!</p>
    </div> 
    
    <div class="item">
        <input type="checkbox">
        <p>Don't forget to tweet your result</p>.</p>
    </div>
 </div>



 <script src="index.js"></script>
</body>
</html>
